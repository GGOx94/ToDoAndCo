App\Entity\User:
  user_admin:
    username: "admin"
    email: "admin@demo.oc"
    password: <hashPassword("Secret123")>
    roles: ["ROLE_ADMIN"]
  user_1:
    username (unique): "user1"
    email (unique): "user1@demo.oc"
    password: <hashPassword("Secret123")>
  user_{2..5}:
    username (unique): <username()>
    email (unique): <email()>
    password: <hashPassword("Secret123")>

App\Entity\Task:
  task{1..3}:
    created_at: <immutableDateTimeBetween()>
    title: <sentence(3)>
    content: <text(80)>
    done: <boolean()>
    user: '@user_admin'
  task{4..7}:
    created_at: <immutableDateTimeBetween()>
    title: <sentence(3)>
    content: <text(80)>
    done: <boolean()>
    user: '@user_1'
  task{8..30}:
    created_at: <immutableDateTimeBetween()>
    title: <sentence(3)>
    content: <text(80)>
    done: <boolean()>
    user: '@user_*'